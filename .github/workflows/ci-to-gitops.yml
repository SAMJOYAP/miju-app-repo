name: CI build and GitOps deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build_push_and_update_manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set image vars
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/practice-app" >> $GITHUB_ENV
          echo "TAG=sha-${{ github.sha }}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:latest

      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: SAMJOYAP/miju-manifest-repo
          path: manifest-repo
          token: ${{ secrets.PRACTICE_MANIFEST_TOKEN }}

      - name: Update image in manifest
        run: |
          cd manifest-repo
          sed -i "s|image: .*|image: ${{ env.IMAGE }}:${{ env.TAG }}|g" k8s/miju-app/10-deploy.yaml
          echo "Updated image to ${{ env.IMAGE }}:${{ env.TAG }}"
          git status

      - name: Commit and push manifest
        run: |
          cd manifest-repo
          git config user.name "practice-bot"
          git config user.email "practice-bot@users.noreply.github.com"
          git add -A
          git commit -m "practice: deploy ${{ env.TAG }}" || exit 0
          git push
